<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Pop-up</title>
<style>
    /* Style for the pop-up container */
    .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
        z-index: 999; /* ensure it's above other elements */
    }

    /* Style for the pop-up image */
    .popup-image {
        display: block;
        margin: auto;
        max-width: 80%;
        max-height: 80%;
    }
</style>
</head>
<body>

<!-- Images to trigger the pop-up -->
<img src="certificate_html_page-0001.jpg" alt="Image 1" onclick="openPopup(this)">
<img src="cemilan.webp" alt="Image 2" onclick="openPopup(this)">
<img src="coffeeshop.webp" alt="Image 3" onclick="openPopup(this)">

<!-- Pop-up container -->
<div id="popup" class="popup-container" onclick="closePopup()">
    <img id="popupImg" class="popup-image" src="" alt="Pop-up Image">
</div>

<script>
    // Function to open the pop-up
    function openPopup(img) {
        var popupImg = document.getElementById("popupImg");
        popupImg.src = img.src; // Set the source of the pop-up image
        document.getElementById("popup").style.display = "block";
    }

    // Function to close the pop-up
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
